      <div class="info_center">
        <img class="victor_img" src="images/image-victor.jpg" alt="victor_picture"/>
        <div class="name_and_age">
          <p class="name">Victor Crest <span class="age">26</span></p>
        </div>
        <p class="london">London</p>
        <hr>
      </div>
      <div class="insta_row">
        <div class="insta_info">
          <h3>80K</h3>
          <p class="insta_texts">Followers</p>
        </div>
        <div class="insta_info">
          <h3>803K</h3>
          <p class="insta_texts">Likes</p>
        </div>
        <div class="insta_info">
          <h3>1.4K</h3>
          <p class="insta_texts">Photos</p>
        </div>
      </div>
